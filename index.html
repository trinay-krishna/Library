<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Library</h1>
        <button id="sign-up">Sign Up</button>
    </div>
    <div class="sidebar">
        <img
            src="images/logo.png" 
            alt="Logo"
            height="100px"
            width="100px">
        <div class="book-form">
            <p>Add a Book</p>
            <form action="#">
                <div class="field">
                    <label for="book-title">Title:</label>
                    <input type="text" id="book-title" placeholder="Title">
                </div>
                <div class="field">
                    <label for="book-author">Author:</label>
                    <input type="text" id="book-author" placeholder="Author">
                </div>
                <div class="field">
                    <label for="book-pages">No. of pages:</label>
                    <input type="number" id="book-pages" placeholder="Pages">
                </div>
                <div class="field">
                    <label for="book-read">Have you read it?</label>
                    <input type="checkbox">
                </div>
                <button id="submit-btn">Submit</button>
            </form>
        </div>
    </div>
    <div class="main-content">

    </div>

</body>
</html>
